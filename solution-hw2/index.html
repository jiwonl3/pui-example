<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bun Bun bake shop!</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <header>
      <a href="./index.html"><img class="logo" src="./logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"></a>
      <div id="right-header">
        <div id="menu">
          <a id="menu-products" href="./index.html">PRODUCTS</a>
          <a href="./cart.html">CART</a>
        </div>
        <hr class="menu-bar">
        <p id="list-title">Our hand-made cinnamon rolls</p>
      </div>
    </header>

    <div class="list-view">
      <div class="list-item" id="first-parent">
        <a id="first-child" href="./detail.html">
          <img class="item-img" src="./products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
          <p class="item-name"><u>Original cinnamon roll</u></p>
        </a>
        <p class="item-prices">$2.49</p>
      </div>

      <div class="list-item" id="second-parent">
        <a id="second-child" href="./detail.html">
          <img class="item-img" src="./products/apple-cinnamon-roll.jpg" alt="apple cinnamon roll">
          <p class="item-name"><u>Apple cinnamon roll</u></p>
        </a>
        <p class="item-prices">$3.49</p>
      </div>

      <div class="list-item" id="third-parent">
        <a id="third-child" href="./detail.html">
          <img class="item-img" src="./products/raisin-cinnamon-roll.jpg" alt="raisin cinnamon roll">
          <p class="item-name"><u>Raisin cinnamon roll</u></p>
        </a>
        <p class="item-prices">$2.99</p>
      </div>
    </div>

    <div class="list-view">
      <div class="list-item" id="fourth-parent">
        <a id="fourth-child" href="./detail.html">
          <img class="item-img" src="./products/walnut-cinnamon-roll.jpg" alt="walnut cinnamon roll">
          <p class="item-name"><u>Walnut cinnamon roll</u></p>
        </a>
        <p class="item-prices">$3.49</p>
      </div>

      <div class="list-item" id="fifth-parent">
        <a id="fifth-child" href="./detail.html">
          <img class="item-img" src="./products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate cinnamon roll">
          <p class="item-name"><u>Double-chocolate <br>cinnamon roll</u></p>
        </a>
        <p class="item-prices">$3.99</p>
      </div>

      <div class="list-item" id="sixth-parent">
        <a id="sixth-child" href="./detail.html">
          <img class="item-img" src="./products/strawberry-cinnamon-roll.jpg" alt="strawberry cinnamon roll">
          <p class="item-name"><u>Strawberry cinnamon roll</u></p>
        </a>
        <p class="item-prices">$3.99</p>
      </div>
    </div>
  </body>
</html>
